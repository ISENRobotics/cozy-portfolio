<!doctype html>
<html ng-app="interface" >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="default-style" content="text/css; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{ 'app.title' | translate }}</title>

        <!--Import Google Font-->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300italic,300,400italic,700,700italic" />

        <!-- Import stylesheets -->
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" />
        <link rel="stylesheet" type="text/css" href="imports.min.css" />
    </head>

    <body>
        <header ng-controller="navigation" >
            <nav>
                <ul role="navigation" >
                    <li ng-repeat="item in menu" ng-class="{ active: item.active }" ng-click="setActive( item.link )" >
                        <a ng-href="#{{ item.link }}" >{{ item.translate | translate }}</a>
                    </li>

                    <li class="disable-hover" >
                        <a class="button" target="_blank" href="/public/portfolio" >
                            {{ 'navigation.save' | translate }}
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main ng-view="ng-view" >

        </main>

        <script type="application/javascript" src="vendor/angular/angular.min.js" ></script>
        <script type="application/javascript" src="vendor/angular/angular-aria.min.js" ></script>
        <script type="application/javascript" src="vendor/angular/angular-route.min.js" ></script>
        <script type="application/javascript" src="vendor/angular/angular-sanitize.min.js" ></script>
        <script type="application/javascript" src="vendor/angular/angular-translate.min.js" ></script>
        <script type="application/javascript" src="vendor/angular/ng-file-upload.min.js" ></script>
        <script type="application/javascript" src="application.min.js" ></script>
    </body>
</html>
